<!DOCTYPE html>
<html lang="en">
	<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	</head>

	<body>

    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <a class="navbar-brand" href="/">Aircraft Catalog</a>

    <div class="collapse navbar-collapse" id="nav-content">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
						href="{% if session['username'] %} /logout {% endif %}
									{% if not session['username'] %} /login {% endif %}">
						{% if session['username'] %} Logout {% endif %}
						{% if not session['username'] %} Login {% endif %}
					</a>
        </li>
				<li class="nav-item">
					{% if session['username'] %}
						<img src="{{ session['picture'] }}" alt="profile picture"
							style="position:relative; height:40px; border-radius:50%;">
					{% endif %}
				</li>
    </nav>

		<div class="main">
			<h1>{{pageTitle}}</h1>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
